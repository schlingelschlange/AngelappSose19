<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Login
        </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <br>
    <ion-input name="email" #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <br>
    <ion-input name="password" #password></ion-input>
  </ion-item>
  <ion-button color="primary" (click)="signIn(email, password)" >Login</ion-button>
  <ion-button color="primary" (click)="signInFacebok(email, password)" >Login Facebook</ion-button>
  <ion-button color="primary" (click)="signInGoogle(email, password)" >Login Google</ion-button>
  <ion-button color="primary" (click)="signUp()">Registrieren</ion-button>
</ion-content>
