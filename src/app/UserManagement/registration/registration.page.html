<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Registrierung
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Vorname</ion-label>
    <br>
    <ion-input name="firstName" #firstName></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nachname</ion-label>
    <br>
    <ion-input name="surName" #surName></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <br>
    <ion-input name="email" #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <br>
    <ion-input name="password1" #password1></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <br>
    <ion-input name="password2" #password2></ion-input>
  </ion-item>
  <ion-button color="primary" (click)="signIn()">Login</ion-button>
  <ion-button color="primary" (click)="signUp(firstName, surName, email, password1, password2)">Registrieren</ion-button>
</ion-content>
